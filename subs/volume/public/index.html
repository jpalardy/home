<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Books pages and volumes</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <h1>Book pages and volumes</h1>

  <div class="container">

    <div id="scatterplot">
      <svg width="600" height="600"></svg>
      <img id="tooltip">
    </div>

    <div id="app">
    </div>

  </div>

  <div id="volume" class="hide" style="width: 570px; margin-top: 50px; margin-left: 40px">
    <textarea v-model="text" rows="10"></textarea>
    <pre id="answer" v-cloak>{{ volume }}</pre>
  </div>

  <!-- ------------------------------------------------- -->

  <script type="text/x-template" id="template">
    <div class="controls">
      <h2>Available Years</h2>
      <form>
        <div v-for="year in years">
          <label>
            <input type="checkbox" :value="year" v-model="selectedYears">
            {{year}}
          </label>
        </div>
        <div class="selectors">
          <a href="#" v-on:click.prevent="selectAll">all</a>
          <a href="#" v-on:click.prevent="selectNone">none</a>
        </div>
      </form>
    </div>
  </script>


  <script src="js/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/volume.js"></script>
</body>
</html>
