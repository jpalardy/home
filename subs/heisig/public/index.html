<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Heisig lookup</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div id="app">
    <form @submit.prevent>
      <div id="glass">
        <input name="query" v-model="query" autofocus="autofocus" autoCapitalize="off" autoCorrect="off">
      </div>
    </form>
    <span id="count">{{ count }}</span>
    <div class="cards">
      <div class="card" v-for="card in cards">
        <span class="no">{{ card.no }}</span>
        <span class="keyword">{{ card.keyword }}</span>
        <span class="kanji">{{ card.kanji }}</span>
      </div>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/starific.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
