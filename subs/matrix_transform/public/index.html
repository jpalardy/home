<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>matrix transform</title>
<style>

svg {
  cursor: crosshair;
}

.axis path, .axis line {
  fill: none;
  stroke: #bbb;
  shape-rendering: crispEdges;
}

.dot_src {
  fill: red;
}

.dot_dst {
  fill: steelblue;
}

.line {
  stroke: black;
  shape-rendering: crispEdges;
}

body {
  font-family: Arial;
  color: #777;
}

#matrix {
  position: absolute;
  left: 530px;
  top:  -3px;
}

#matrix input {
  width: 20px;
  text-align: right;
}

#matrix table {
  border-collapse: collapse;
}

h3 {
  margin-bottom: 10px;
}

#matrix ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
}

#matrix li {
  padding: 0;
  margin-bottom: 5px;
}

#matrix li a {
  border: 1px solid steelblue;
  border-radius: 4px;
  padding: 5px 0 6px 8px;
  display: block;
  background: steelblue;
  color: #fff;
  font-size: 13px;
  text-decoration: none;
  width: 125px;
}

</style>
</head>
<body>
  <div id="grid"></div>

  <div id="matrix">
    <h3>Transformation matrix:</h3>
    <table>
      <tr>
        <td><input type="text" value="1"></td>
        <td><input type="text" value="0"></td>
      </tr>
      <tr>
        <td><input type="text" value="0"></td>
        <td><input type="text" value="1"></td>
      </tr>
    </table>
    <h3>Presets:</h3>
    <ul>
      <li><a data-matrix="1 0 0 1"         href="#">identity</a></li>
      <li><a data-matrix="2 0 0 2"         href="#">scale by 2</a></li>
      <li><a data-matrix="1 1 0 1"         href="#">skew to the right</a></li>
      <li><a data-matrix="0 -1 1 0"        href="#">rotate 90</a></li>
      <li><a data-matrix="-1 0 0 -1"       href="#">rotate 180</a></li>
      <li><a data-matrix="0 1 -1 0"        href="#">rotate 270</a></li>
      <li><a data-matrix="1 0 0 -1"        href="#">mirror on x axis</a></li>
      <li><a data-matrix="-1 0 0 1"        href="#">mirror on y axis</a></li>
      <li><a data-matrix="1 0 0 0"         href="#">project on x axis</a></li>
      <li><a data-matrix="0 0 0 1"         href="#">project on y axis</a></li>
      <li><a data-matrix="0.5 0.5 0.5 0.5" href="#">project on y = x</a></li>
    </ul>
  </div>

  <script src="js/d3.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
