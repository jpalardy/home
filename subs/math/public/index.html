<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>speed math</title>
  <link rel="icon" type="image/png" href="https://secure.gravatar.com/avatar/ecfd1bdc5d3aab1e40f25658817712ba">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <script id="question-template" type="text/html">
    <table class="question">
      {{#numbers}}
      <tr><td>{{this}}</td></tr>
      {{/numbers}}
      <tr><th class="unanswered" data-answer="{{sum}}">&nbsp;</th></tr>
    </table>
  </script>

  <div id="questions">
  </div>

  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/handlebars-1.0.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
