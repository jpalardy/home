<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kanjis 2012</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="icon" type="image/png" href="https://secure.gravatar.com/avatar/ecfd1bdc5d3aab1e40f25658817712ba">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--<meta name="apple-mobile-web-app-status-bar-style" content="black" />-->
  <style>
    .hide {
      display: none;
    }
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    var now = new Date();
    var ts = now.getTime();

    function updateOrientation() {
      var nd;
      switch(window.orientation){
        case -90: // fallthrough
        case 90:
          document.getElementById('tall').className = 'hide';
          nd = document.getElementById('wide');
          nd.src = nd.attributes['data-src'].value + '?' + ts;
          nd.className = '';
          break;

        default:
          document.getElementById('wide').className = 'hide';
          nd = document.getElementById('tall');
          nd.src = nd.attributes['data-src'].value + '?' + ts;
          nd.className = '';
          break;
      }
    }
  </script>
</head>
<body onorientationchange="updateOrientation();" onload="updateOrientation();">
  <img id="tall" class="hide" alt="kanjis progress" data-src="img/kanjis_tall.png" src="" width="320" height="460" />
  <img id="wide" class="hide" alt="kanjis progress" data-src="img/kanjis_wide.png" src="" width="480" height="300" />
</body>
</html>
